<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center">
  <h1 class="mb-4">Weather App</h1>
  <div class="weather-card mx-auto">
    <div class="mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
    </div>
    <button class="btn btn-primary w-100 mb-3" onclick="getWeather()">Get Weather</button>

    <div id="weatherResult" class="d-none">
      <h3 id="cityName" class="mb-3"></h3>
      <img id="weatherIcon" class="weather-icon mb-3" src="" alt="Weather Icon">
      <h2 id="temperature"></h2>
      <p id="conditionText" class="text-muted"></p>
    </div>

    <p id="errorMsg" class="text-danger"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
